            POS, # HL_HAA
            POS, # HL_KFE
            POS, # HL_KFE
            NEG, # HR_HAA
            POS, # HR_KFE
            POS
        ] # HR_KFE

    position_offsets: [ 0.31875, -0.77405, -0.35877, -0.2026, -0.5355, -0.010496, 0.0114, 0.6647, 0.4576, -0.2549, 0.7508, 0.3214 ] #0.019, 0.658, 0.147, 0.052, 0.74406585, 0.255]

    calib_order:
        [
            0, # FL_HAA
            1, # FL_HFE
            2, # FL_KFE
            0, # FR_HAA
            1, # FR_HFE
            2, # FR_KFE
            0, # HL_HAA
            1, # HL_HFE
            2, # HL_KFE
            0, # HR_HAA
            1, # HR_HFE
            2
        ] # HR_KFE
    calib_pos:
        [
            0.0, # FL_HAA
            0.0, # FL_HFE
            -1.57, # FL_KFE
            0.0, # FR_HAA
