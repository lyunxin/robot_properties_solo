robot:
    interface: eno1
    joint_modules:
        motor_numbers:
            [
                2, # FL_HFE
                0, # FL_HAA
                3, # FL_KFE
                4, # FR_HAA
                5, # FR_HFE
                1, # FR_KFE
                6, # HL_HAA
