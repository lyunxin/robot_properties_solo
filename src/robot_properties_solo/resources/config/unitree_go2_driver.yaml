                9, # HL_KFE
                7, # HR_HAA
                10, # HR_HFE
                11
            ] # HR_KFE
        motor_constants: 0.025
        gear_ratios: 9
        counts_per_revolution: 20000
        max_currents: 12
        reverse_polarities:
            [
                false, # FL_HAA
                true, # FL_HFE
                true, # FL_KFE
                true, # FR_HAA
                false, # FR_HFE
                false, # FR_KFE
                false, # HL_HAA
                true, # HL_HFE
                true, # HL_KFE
                true, # HR_HAA
                false, # HR_HFE
                false
            ] # HR_KFE
        lower_joint_limits:
            [
                -0.9, # FL_HAA
                -1.6, # FL_HFE
                -2.9, # FL_KFE
                -0.9, # FR_HAA
                -1.6, # FR_HFE
                -2.9, # FR_KFE
                -0.9, # HL_HAA
                -1.6, # HL_HFE
                -2.9, # HL_KFE
                -0.9, # HR_HAA
                -1.6, # HR_HFE
                -2.9
            ] # HR_KFE
        upper_joint_limits:
            [
                0.9, # FL_HAA
                1.60, # FL_HFE
                2.9, # FL_KFE
                0.9, # FR_HAA
                1.60, # FR_HFE
                2.9, # FR_KFE
                0.9, # HL_HAA
                1.60, # HL_HFE
                2.9, # HL_KFE
                0.9, # HR_HAA
                1.60, # HR_HFE
                2.9
            ] # HR_KFE
        max_joint_velocities: 80
        safety_damping: 0.1
